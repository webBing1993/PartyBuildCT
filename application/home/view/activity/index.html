{block name="script"}
<script src="/home/js/reset.js"></script>
<script src="/home/js/jquery.lazyload.min.js"></script>
<script>

    $(function(){
        // tab切换
        $(".tabs .tab").on("tap", function () {
            $(this).addClass("active").siblings(".tab").removeClass("active");
            $(".lists").eq($(this).index()).fadeIn().siblings(".lists").fadeOut();
        })
    });

    $(function() {
        $("img.lazy").lazyload({effect: "fadeIn"});
    });

    window.onload = function () {
        if ($(".lists.summary .list").length < 6) {
            mui('#refreshContainer').pullRefresh().disablePullupToRefresh();
        } else {
            mui('#refreshContainer').pullRefresh().enablePullupToRefresh();
        }
    };
    mui.init({
        pullRefresh : {
            container: "#refreshContainer",
            up : {
                callback : loadScroll
            }
        }
    });
    function loadScroll() {
        var len = $(".lists .list").length;
        $.ajax({
            type: "post",
            url: "",
            data: {
                length: len
            },
            beforeSend: function(XMLHttpRequest){
            },
            success:function(data){
                addCourse(data);
                if(data.code == 1){
                    var dataLen =data.data.length;
                    if(data.data.length == 6){
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                    }else{
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                }else{
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                }
            }
        })
    }

    function addCourse(data) {
        var html = '';
        var lists = data.data;
        var len = lists.length;
        console.log(len);
        for(var i = 0; i< len;i++){
            var list = lists[i];
            html +=
                    '<a href="/home/notice/relevant/id/'+ list.id+'.html" class="list">'+
                    '<div class="title limit">'+list.title+'</div>'+
                    '<div class="content limit_">'+list.description+'</div>'+
                    '<div class="note clear">';
            if(list.state == 0){
                html +=	'<span class="fl ing">进行中</span>'
            }else{
                html +=	'<span class="fl over">已结束</span>'
            }
            html +=
                    '<span class="time fr">'+list.time+'</span>'+
                    '</div>'+
                    '</a>'
        }
        $(".lists" ).append(html);
    }
    mui("#refreshContainer").on("touchstart","a",function(){
        $(this).css("backgroundColor","rgba(0,0,0,.1)");
    }).on("touchend","a", function () {
        $(this).css("backgroundColor","#fff");
    });
    mui("#refreshContainer").on("tap","a",function(){
        var url = this.getAttribute("href");
        window.location.href = url;
    })
</script>
