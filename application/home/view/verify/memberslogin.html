    $('.btn').on("click",function(){
        uid = $('.uid>input').val();
        var re = reg();
        login(uid,re)
    });




    /**登陆**/
    function login(uid,re){
//        var re = reg();
//        var uid = $('.uid>input').val();
        if(re == true){
            $.ajax({
                url: "{:Url('Verify/login')}",
                type: 'post',
                data: {
                    user: uid
                },
                success:function(data){
                    //data.code  1为成功 0为失败
                    if(data.code == 1){
                        var user = uid;
                        swal({
                            title: ' ',
                            text: data.msg,
                            type: 'success',
                            confirmButtonText:'确定',
                            timer: 1000
                        });
                        var url = data.url;
                        //如果没有session的Url就默认跳首页
                        if(url = '/home/index/null') {
                            url = '/home/index/index';
                        }
                        setTimeout(function(){
                            setCookie("user",user);
                            window.location.replace(url);
                        },1200);
                    }else{
                        swal({
                            title: ' ',
                            text: data.msg,
                            type: 'error',
                            confirmButtonText:'确定'
                        });
                    }
                }
            })
        }else{
            swal({
                title: ' ',
                text: re,
                type: 'error',
                confirmButtonText:'确定',
                timer: 1500
            });
        }
    }
    /**表单验证**/
    function reg(){
        var uid=$('.uid>input').val();
        if(uid==''||uid==null){
            return "请输入您的手机号码";
        }else{
            var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
            if(!myreg.test(uid)||uid.length<11)
            {
                return '请输入有效的手机号码！';
            }else{
                return true
            }
        }
    }

</script>
