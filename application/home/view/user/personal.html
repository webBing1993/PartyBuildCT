{block name="script"}
<script src="/home/js/jquery.qrcode.min.js"></script>
<script>
$(function(){
	//模块标题
	$('title' ).text('个人信息');
	$('.toshow' ).on('click',function(){
		$('#model').modal('show');
	});
	var code = $('.code' );
	var ww = code.width();
	var hh = code.height();
	var id = '';
	$('#qrcode').qrcode({
		width: ww,
		height:hh,
		text: ''+id
//		text: id
	});
	//隐藏手机号中间四位
	var tel = $('.list').eq(4 ).find('.fr');
	var t = tel.text().split('');
	t.splice(3,4,'****' );
	t=t.join("");
	tel.text(t);
})
